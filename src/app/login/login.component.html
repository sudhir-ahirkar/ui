<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <!-- <h1>SB Admin BS4 Angular7</h1> -->
            <!-- <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form"> -->
                    <form [formGroup]="loginForm"  class="login-form">

                <div class="form-content">
                    <div class="form-group">
                        <!-- <input type="email" formControlName="email" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}"> -->
                        <input type="text" formControlName="username" class="form-control input-underline input-lg" id="username" placeholder="{{ 'UserName' | translate }}">

                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="password" class="form-control input-underline input-lg" id="password" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <!-- <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin(loginForm)" [disabled]="!loginForm.valid">{{ 'Log in' | translate }}</a>
               <a class="btn rounded-btn" (click)="onLoggedin()" [disabled]="!loginForm.valid">{{ 'Log in' | translate }}</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>  -->
                <!-- <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
                <button type="button" [routerLink]="['/signup']" class="btn btn-success">Register</button> -->
                <button type="button" class="btn rounded-btn" (click)="submit()" [disabled]="!loginForm.valid">{{ 'Log in' | translate }}</button>
                &nbsp;
                <button type="button"class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</button>
            </form>
        </div>
    </div>
</div>
