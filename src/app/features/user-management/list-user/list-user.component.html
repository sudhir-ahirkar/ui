              <mat-card id='user'>
                <mat-card-header>
                    <span>
                    <button id="create_content_button" mat-stroked-button class="right" color="primary"
                      [routerLink]="['/components/user-management/new']">Create New
                    </button>
                  </span>
                </mat-card-header>

                  <mat-card-content class="user_container">
                      <mat-table id="user_table" #table [dataSource]="dataSource" class="isMobile" matSort
                        [(matSortActive)]="sortColumn" matSortDirection="asc">
          
                          <!-- <ng-container matColumnDef="id">
                            <mat-header-cell *matHeaderCellDef> User Id </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                          </ng-container> -->
                      
                          <ng-container matColumnDef="username">
                            <mat-header-cell *matHeaderCellDef> UserName</mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
                          </ng-container>
                      
                          <ng-container matColumnDef="salary">
                            <mat-header-cell *matHeaderCellDef> Salary </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.salary}} </mat-cell>
                          </ng-container>
                      
                          <ng-container matColumnDef="age">
                            <mat-header-cell *matHeaderCellDef> age </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.age}} </mat-cell>
                          </ng-container>
                          <ng-container matColumnDef="action">
                
                            <mat-header-cell class="actions-column" *matHeaderCellDef>Action</mat-header-cell>
                            <mat-cell class="actions-column" *matCellDef="let element"> <span class="mobile-label"></span>
                    
                               <button  id="view_user_button_{{element.id}}" mat-icon-button color="primary" [routerLink]="['/components/user-management/view']"
                               
                              [queryParams]="{ id : element.id}" queryParamsHandling="merge" title="View"
                              
                              matTooltip="View" [matTooltipShowDelay]="800">
                                <mat-icon>visibility</mat-icon>
                              </button>
                    
                              <button  id="edit_user_button_{{element.id}}" mat-icon-button  matTooltip="Edit"
                                [matTooltipShowDelay]="800" [routerLink]="['/components/user-management/new']"
                                [queryParams]="{ id : element.id}" queryParamsHandling="merge">
                                <mat-icon color="primary">create</mat-icon>
                              </button>
                    
                              <button id="delete_user_button_{{element.id}}" mat-icon-button title="Delete"
                                attr.aria-label="Delete {{element.id}}">
                                <mat-icon color="accent">delete</mat-icon>
                              </button> 
                             </mat-cell>
                    </ng-container>
                      
                          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                        <mat-paginator id="user_pagination" [pageSize]="pageSize" [showFirstLastButtons]='true' [hidePageSize]="true">
                          </mat-paginator>
                    </mat-card-content>
                </mat-card>
          <!-- </section> -->
